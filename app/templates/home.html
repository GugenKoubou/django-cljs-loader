{% load render_bundle from cljs_loader %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
      div, h1, input {
        font-family: HelveticaNeue, Helvetica;
          color: #777;
      }

      .example-clock {
          font-size: 128px;
          line-height: 1.2em;
          font-family: HelveticaNeue-UltraLight, Helvetica;
      }

      @media (max-width: 768px) {
          .example-clock {
              font-size: 64px;
          }
      }

      .color-input, .color-input input {
          font-size: 24px;
          line-height: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Hello from Django!</h1>
    <div id="app"></div>
    {% render_bundle 'dev' %}
  </body>
</html>
